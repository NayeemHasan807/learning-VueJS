<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <title> Create Multiple Instance And How TO Use One Instance In Another</title> -->
    <!-- <title>Mount & Template</title> -->
    <title>Use of Basic Component</title>
    <script src="vue.js"></script>
</head>
<body>
    <hr>
    <div id="i1">
        <p>This is the first instance {{value}}</p>
        <button @click="changeValueOfSecondInstance">CLick</button> 
        <!-- Here we are changing the value of the second instance using the first instance method by clicking
        on the button -->
    </div>
    <hr>
    <div id="i2">
        <p>This is the second instance {{value}}</p>
    </div>
    <hr>
    <div id="i3">
        <!-- <p>My name is {{name}}</p> -->
        <!-- This html will come dynamically from the template in js -->
        <!-- In the UI the name is not showing because we removed the el property 
            from the instance we created for this div. So this div is now unmounted with its instance.
            We want to show the text after three seconds after the page loads.
            So, we will use setTimeOut function, builtin mount method and template property-->
    </div>
    <hr>
    <div id="i4">
        <paragraph></paragraph>
        <!-- This paragraph tag is the name of the component we created on js file -->
    </div>
<script src="app.js"></script> 
</body>
</html>
