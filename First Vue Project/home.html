<!--Here we will learn how to use EL & Data Property-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--<title>El & Data Property</title>-->
    <title>Method Property</title>
    <script src="vue.js"></script> <!--if we download vue js-->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.13/dist/vue.js"></script> <!--if we use vue js cdn-->
</head>
<body>
    <div id="title">
        <p><u>{{content}}</u></p>
    </div>
    <div id="myself">
        <p>My name is : {{name}}</p> 
        <p>I am a male : {{gender}} </p>
        <p>I can speak : {{language[0]}} & {{language[1]}}</p>
        <p>My program was : {{undergraduation.program}} and my faculty was : {{undergraduation.faculty}} </p>
        <p>My undergraduation degree is : {{degree()}} </p>
    </div>

<script src="app.js"></script> <!--added the file where we will do our code-->    
</body>
</html>
<!--To use vue code in html file we use double curly braces {{}}-->
