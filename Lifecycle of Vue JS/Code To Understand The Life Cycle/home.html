<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lifecycle of Vue JS</title>

</head>
<body>

    <div id="lifecycle">

    <hr>
<script src="app.js"></script>
